<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax and jQuery .get()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>The most basic Ajax operation we can perform using jQuery is <code>.get()</code>. We can contact the url and pass the string that the server returns into the parameter we use for out event handler. That sounds more complicated than it actually is. Check it out:</h4>
      <div>
        <input type="text" id="data" class="form-control" />
        <p></p>
        <button type="button" class="btn btn-primary" id="execute">Load Some Data</button>
      </div>
      <div id="output"></div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#execute').click(function() {
          var url = '/api/Demo/' + $('#data').val();
          $.get(url, function(data) {
            $('#output').text(data);
          });
        });
      })
    </script>
  </body>
</html>
