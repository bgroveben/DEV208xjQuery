<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>.getJSON()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>This is a simple demo in which jQuery uses the <code>.getJSON()</code> method to get information from a JSON file and display it in the corresponding text boxes. Just hit the button.</h4>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" class="form-control" id="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" class="form-control" id="last-name" />
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="execute">Load Data</button>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#execute').click(function() {
          $.getJSON('json/getJson.json', function(person) {
            $('#first-name').val(person.firstName);
            $('#last-name').val(person.lastName);
          });
        });
      });
    </script>
  </body>
</html>
