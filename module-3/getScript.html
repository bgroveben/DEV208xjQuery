<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery .getScript()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>jQuery's <code>.getScript()</code> function will load and execute a JavaScript file when it is called.</h4>
      <div>
        <button type="button" class="btn btn-primary" id="execute">Load Script</button>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#execute').click(function() {
          $.getScript('/js/dynamic.js');
        });
      });
    </script>
  </body>
</html>
