<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Input Controls</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="col-md-4">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" />
        <span class="help" hidden="hidden">Please enter a name</span>
      </div>
      <div class="col-md-4">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" />
        <span class="help" hidden="hidden">Please enter an email</span>
      </div>
    </form>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('input[type="text"]').focus(function(){
          // convert this to a jQuery object
          // find the next span element
          $(this).next('span.help').removeAttr("hidden");
        }).blur(function(){
          // find every help span element and remove them
          $('span.help').attr('hidden', 'hidden');
        })
      });
    </script>
  </body>
</html>
