<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>.replaceAll() and .replaceWith()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>.replaceAll() and .replaceWith() are both used to replace content. The only difference is whether the source or the target is listed first.</h4>
      <div><button type="button" class="btn" id="replaceWith">.replaceWith()</button></div>
      <div id="replaceWithTarget">.replaceWith() Demo Element</div>
      <div>

      </div>
      <div><button type="button" class="btn" id="replaceAll">.replaceAll()</button></div>
      <div id="replaceAllTarget">.replaceAll() Demo Element</div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#replaceWith').click(function() {
          $('#replaceWithTarget').replaceWith('<div class="red">New Content</div>');
        });
        $('#replaceAll').click(function() {
          $('<div class="blue">New Content</div>').replaceAll('#replaceAllTarget');
        });
      });
    </script>
  </body>
</html>
