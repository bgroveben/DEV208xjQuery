<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Form Animation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      #additional-information {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>The user's screen is valuable real estate. What if we have useful, but optional, information we would like to display? With animations we can allow the user to control what they see and when they see it.</h4>
      <br />
      <h4>Example the First</h4>
      <form>
        <div>
          <label>Name:</label>
          <input type="text" />
        </div>
        <div>
          <label>Additional information: EULA, Privacy Policy, Things of That Nature</label>
          <input type="text" />
        </div>
      </form>
      <br />
      <h4>Example the Second</h4>
      <form>
        <div>
          <label>Name:</label>
          <input type="text" />
        </div>
        <button type="button" id="show-additional-information">Show additional information</button>
        <div id="additional-information">
          <label>Additional information: EULA, Privacy Policy, Things of That Nature</label>
          <input type="text" />
        </div>
      </form>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#show-additional-information').click(function() {
          $('#additional-information').toggle(500);
        });
      });
    </script>
  </body>
</html>
