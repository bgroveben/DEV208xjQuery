<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Sliding</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      #disappear {
        height: 5em;
        width: 5em;
        background-color: red;
        color: white;
      }
      #appear {
        height: 5em;
        width: 5em;
        background-color: green;
        color: white;
        display: none;
      }
      #toggle {
        height: 5em;
        width: 5em;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Sliding up, sliding down, and toggling slide. Used in the same way as hide/show and fade, except slide can be up or down.</h4>

      <div class="row">
        <div class="col-md-4">
          <div><button type="button" class="btn" id="slideUp">.slideUp()</button></div>
          <div id="disappear">Demo Content</div>
        </div>
        <div class="col-md-4">
          <div><button type="button" class="btn" id="slideDown">.slideDown()</button></div>
          <div id="appear">Demo Content</div>
        </div>
        <div class="col-md-4">
          <div><button type="button" class="btn" id="slideToggle">.slideToggle()</button></div>
          <div id="toggle">Demo Content</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#slideUp').click(function() {
          $('#disappear').slideUp(250);
        });
        $('#slideDown').click(function() {
          $('#appear').slideDown(500);
        });
        $('#slideToggle').click(function() {
          $('#toggle').slideToggle(1000);
        });
      });
    </script>
  </body>
</html>
