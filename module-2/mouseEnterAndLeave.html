<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>mouseenter and mouseleave</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      span {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Move the mouse over 'Basic Data'.</h4>
      <span id="target">Basic Data</span>
      <span id="target-help"></span>
    </div>
    <div class="container">
      <h4>Neat, huh? This might come in handy when you want to display a tooltip or other contextual information.</h4>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#target').mouseenter(function() {
          $('#target-help').text('More Data');
        }).mouseleave(function() {
          $('#target-help').text('');
        });
      });
    </script>
  </body>
</html>
