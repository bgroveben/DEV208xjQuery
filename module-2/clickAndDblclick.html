<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Click and DoubleClick</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
    </style>
  </head>
  <body>

    <button type="button" id="oneclick">Click Me Once</button>
    <button type="button" id="twoclicks">Click Me Twice</button>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#oneclick').click(function() { alert('Hello, single click!'); });
        $('#twoclicks').dblclick(function() { alert('Hello, double click!'); });
      });
    </script>
  </body>
</html>
