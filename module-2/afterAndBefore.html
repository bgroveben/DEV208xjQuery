<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>After and Before</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>.before() and .after()</h4>

      <div><button type="button" id="target" class="btn btn-primary">Add Stuff</button></div>

      <div id="display" class="red">
        <div>Existing content that was already here.</div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#target').click(function() {
          $('#display').before('<div>.before() adds stuff to the beginning and is outside of the div class red.</div>');
          $('#display').after('<div>.after() adds stuff to the beginning and is outside of the div class red.</div>');
        });
      });
    </script>
  </body>
</html>
