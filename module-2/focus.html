<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Focus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h4>.focus() is raised when the user clicks, taps, or tabs into a particular control, typically because they want to change its value.</h4>
    <h4>Think of focus and blur as opposites.</h4>
    <h4>When you click on the box labeled 'Phone', focus will make the helper appear, blur will make it disappear.</h4>
    <br />
    <div class="col-md-6">
      <label for="phone">Phone</label>
      <input type="text" id="phone" />
      <span id="phone-help"></span>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#phone').focus(function() {
          // Control has focus -- display help
          $('#phone-help').text('Please enter your phone number as all digits');
        }).blur(function() {
          // Control lost focus -- clear help
          $('#phone-help').text('');
        });
      });
    </script>
  </body>
</html>
