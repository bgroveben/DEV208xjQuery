<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Change</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      .form-control {
        font-family: Verdana;
      }
    </style>
  </head>
  <body>
    <h4>The change event is sent to an element when its value changes.</h4>
    <h4>If the list of available values for one dropdown list depends on the selected value of another, change is perfect for that.</h4>
    <br />
    <div class="row">
      <div class="col-md-4">
        <select id="parent" class="form-control">
          <option>Select:</option>
          <option>First</option>
          <option>Second</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="child" class="form-control">
          <option>Choose a value from the left</option>
        </select>
      </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#parent').change(function() {
          var value = $('#parent').val();
          $('#child').empty();
          $('#child').append('<option>1 - ' + value + '</option>');
          $('#child').append('<option>2 - ' + value + '</option>');
        })
      });
    </script>
  </body>
</html>
