<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>.wrapAll()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/displayHtml.css" rel="stylesheet" />
    <style>
      body {
        font-size: 24px;
      }
      div {
        margin-top: 1em;
      }
      .red {
        color:red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>You need to have your browser's developer tools open to see this in action. Make sure the html elements are visible, click the .wrapAll() button, and see what happens.</h4>
      <div class="text-center"><button type="button" class="btn btn-primary" id="wrapAll">.wrapAll()</button></div>
    </div>
    <div class="container">
      <div class="demo">Item One</div>
      <div class="demo">Item Two</div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
      $(function() {
        $('#wrapAll').click(function() {
          $('.demo').wrapAll('<section class="red"></section>');
        });
      });
    </script>
  </body>
</html>
