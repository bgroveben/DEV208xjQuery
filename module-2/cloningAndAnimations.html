<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Cloning and Animations</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>This clone demo is cloned (yeah, I know -- it had to be done) from a CodePen by you-know-who (YES, Christopher Harrison -- APPLAUSE) and can be found <a href="http://codepen.io/GeekTrainer/pen/7af3c7e104c133b6f5f0417af241b1dd" target="_blank">here</a>.</h4>
      <h4>Now we're going to take what we did in cloneDemo.html and add some animation. Why? Because f--k yeah!</h4>

      <div><button type="button" class="btn btn-primary" id="add-line">Add New Line</button></div>
      <div id="container">
        <div class="user-entry">
          <label>Email:</label>
          <input type="email" />
          <label>Password:</label>
          <input type="password" />
        </div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $userForm = $('.user-entry').clone();
        $userForm.css('display', 'none');
        $('#add-line').click(function() {
          var newUserForm = $userForm.clone();
          $('#container').append(newUserForm);
          newUserForm.show(600);
        });
      });
    </script>
  </body>
</html>
