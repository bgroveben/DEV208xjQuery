<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>hover</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
      span {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Move the mouse over 'Basic Data'.</h4>
      <span id="target">Basic Data</span>
      <br />
      <span id="target-help"></span>
    </div>
    <div id="info" class="container hidden">
      <h4>.hover() does what .mouseenter() and .mouseleave() do together.</h4>
      <h4>To pull this off, just register two event handlers with one call.</h4>
      <h4>The first parameter is for .mouseenter(), the second is for .mouseleave().</h4>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#target').hover(function() {
          // mouseenter
          $('#target-help').text('More Data');
          $('#info').removeClass("hidden");
        }, function () {
          //mouseleave
          $('#target-help').text('');
          $('#info').addClass("hidden")
        });
      });
    </script>
  </body>
</html>
