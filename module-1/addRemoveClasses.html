<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Add and Remove Classes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
      .red {
        color: red;
      }
      .blue {
        color:blue;
      }

    </style>
  </head>
  <body>

    <div id="blackTarget" class="red">Black Demo Element</div>
    <div id="blueTarget" class="blue">Blue Demo Element</div>
    <div id="redTarget" >Red Demo Element</div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script>
      $(function() {  // will execute when the page is ready
        $('#blackTarget').removeClass('red');
        $('#redTarget').addClass('red');
      });
    </script>
  </body>
</html>
