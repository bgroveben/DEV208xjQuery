<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Parent Child Relationships</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
    </style>
  </head>
  <body>
    <div style="color:black" class="stop">First</div>
    <div style="color:black">Second</div>
    <div style="color:black">Third</div>
    <div id="target" style="color:black">Fourth (Target)</div>
    <div style="color:black">Fifth</div>
    <div style="color:black">Sixth</div>
    <div style="color:black" class="halt">Seventh</div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script>
      $(function() {  // will execute when the page is ready
        // update previous element
        $('#target').prev().attr('style', 'color:red');
        // update all previous elements
        $('#target').prevAll().attr('style', 'color:blue');
        // update previous until (but not including) stop
        $('#target').prevUntil('.stop').attr('style', 'color:purple');
        // update next element
        $('#target').next().attr('style', 'color:red');
        // update all next elements
        $('#target').nextAll().attr('style', 'color:blue');
        // update next until (but not including) halt
        $('#target').nextUntil('.halt').attr('style', 'color:purple');
      });
    </script>
  </body>
</html>
