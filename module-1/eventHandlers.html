<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Event Handlers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
    </style>
  </head>
  <body>
    <div class="col-md-5">
      <div id="hover">Hover Demo Element</div>
      <div id="mouseout">Mouseout Demo Element</div>
      <div id="click">Click Demo Element</div>
      <div id="clickDisplay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script>
      $(function() {  // will execute when the page is ready
        // hover event -- raised when user moves their mouse over the item
        $('#hover').hover(function() {
          $(this).text('Hovering!');
        }, function() {
          $(this).text('Hover Demo Element');
        });
        // mouseout -- raised when user moves their mouse away from the item
        $('#mouseout').mouseout(function() {
          alert('Mouseout!');
        });
        // click event -- raised when item is clicked
        $('#click').click(function() {
          $(this).text('Click Demo Element Was Clicked!');
          $('#clickDisplay').text('Click Demo Element Was Clicked!');
        });
      });
    </script>
  </body>
</html>
