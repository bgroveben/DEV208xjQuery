<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Parent Child Relationships</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
      .parent {
        margin-left: .8em;
      }
      .child {
        margin-left: 1.6em;
      }
    </style>
  </head>
  <body>
    <nav id="navigation">
      <ul>
        <li><a href="http://www.microsoft.com">Microsoft</a></li>
        <li><a href="http://www.adventure-works.com">AdventureWorks</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
    <h4>Go into the html file, then comment and uncomment the different jQuery commands inside the script tags to see how they interact with each other.</h4>
    <div id="target" style="color:black; font-family:'Verdana'">
      Grandparent
      <div style="color:black; font-family:'Verdana'" class="parent">
        -Parent
        <div style="color:black; font-family:'Verdana'" class="child">-First child</div>
        <div style="color:black; font-family:'Verdana'" class="child" id="demo">-Second child</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script>
      $(function() {  // will execute when the page is ready
        // will locate all descendants
        $('#target').find('*').attr('style', 'color:blue');  // find needs a selector inside the parens
        // will locate the direct children
        $('#target').children().attr('style', 'font-family:"STKaiti"');  // the attr method updates an attribute
        // will locate the direct parent
        $('#demo').parent().attr('style', 'font-family:"STKaiti"');
        // will locate all parents
        $('#demo').parents().attr('style', 'color:red');
        // select the nav element by its ID
        var navigation = $('#navigation');
        // select all 'a' elements with an href that begins with http:// (all external links)
        navigation.find('a[href^="http://"]').attr('style', 'color:green');
      });
    </script>
  </body>
</html>
