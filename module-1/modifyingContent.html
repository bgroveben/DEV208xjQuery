<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Modifying Text and HTML</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 32px;
      }
      div {
        margin-top: .1em;
      }
    </style>
  </head>
  <body>

    <div id="textTarget">Demo Element</div>
    <div id="textWithTagsTarget">Demo Element</div>
    <div id="htmlTarget">Demo Element</div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script>
      $(function() {  // will execute when the page is ready
        $('#textTarget').text('Updated!');
        $('#textWithTagsTarget').text('<u>Updated With Visible HTML Tags!</u>')
        $('#htmlTarget').html('<u>Updated With Underline!</u>')
      });
    </script>
  </body>
</html>
