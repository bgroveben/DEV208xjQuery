<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>Review Site</title>
</head>

<style>
  body {
    font-family: Verdana;
  }
  h1, h2, h3 {
    color: darkblue;
  }
  .rating-circle {
    height: 2em;
    width: 2em;
    border: .1em solid black;
    border-radius: 1.1em;
    display: inline-block;
    margin: 0;
    padding: .1em;
  }
  .rating-hover {
    background-color: yellow;
  }
  .rating-chosen {
    background-color: green;
  }
</style>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>

   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
   <script>

   $(function() {
     var rating;
     $('.rating-circle').hover(function() {
       $('#rating-container').children().removeClass('rating-chosen');
       $(this).addClass('rating-hover');
       $(this).prevAll().addClass('rating-hover');
     });
     $('.rating-circle').click(function() {
       rating = $(this);
       $(this).addClass('rating-chosen');
       $(this).prevAll().addClass('rating-chosen');
     });
     $('#rating-container').mouseout(function() {
       $(this).children().removeClass('rating-hover');
       $(rating).addClass('rating-chosen');
       $(rating).prevAll().addClass('rating-chosen');
     });
   });

   </script>
</body>
</html>
