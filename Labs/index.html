<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>Review Site</title>
</head>

<style>
  body {
    font-family: Verdana;
  }
  h1, h2, h3 {
    color: darkblue;
  }
  .rating-circle {
    height: 2em;
    width: 2em;
    border: .1em solid black;
    border-radius: 1.1em;
    display: inline-block;
    margin: 0;
    padding: .1em;
  }
  .rating-hover {
    background-color: yellow;
  }
  .rating-chosen {
    background-color: green;
  }
</style>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container" max-value="5">
  </div>

  <div>
    <label for="max-value">Enter max value:</label>
    <input type="text" id="max-value" />
    <button type="button" id="update-max-value">Update max value</button>
  </div>

  <div>
    <button type="button" id="save-rating">Save rating</button>
  </div>

  <div id="output"></div>

   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
   <script>

   $(function() {
     // initialize maximum rating (max value) to be 5 circles and user's rating (value) to 0
     // the variable names 'value' and 'maxValue' are specific to the server-side code
     var value = 0;
     var maxValue = 5;
     for (var i = 0; i < maxValue; i++) {
       $('#rating-container').append('<div class="rating-circle"></div>');
     }
     colorCircles();
     // allow user to change max value
     $('#update-max-value').parent().delegate('#update-max-value', 'click', function() {
       $('#rating-container').empty();
       maxValue = $('#max-value').val();
       $('rating-container').attr('max-value', maxValue);
       while (value < maxValue) {
         $('#rating-container').append('<div class="rating-circle"></div>');
         value++;
       }
     colorCircles();
     });
     // allow user to select number of circles (rating)
     // circles are highlighted yellow on hover and will remain green when clicked
     function colorCircles() {
       var rating;
       $('.rating-circle').hover(function() {
         $('#rating-container').children().removeClass('rating-chosen');
         $(this).addClass('rating-hover');
         $(this).prevAll().addClass('rating-hover');
       });
       $('.rating-circle').click(function() {
         rating = $(this);
         $(this).addClass('rating-chosen');
         $(this).prevAll().addClass('rating-chosen');
       });
       $('#rating-container').mouseout(function() {
         $(this).children().removeClass('rating-hover');
         $(rating).addClass('rating-chosen');
         $(rating).prevAll().addClass('rating-chosen');
       });
     }
     // allow user to submit rating to server
     $('#save-rating').click(function () {
       var parameter = {
         value: $('.rating-chosen').length,
         maxValue: maxValue
       };
       $.post('http://jquery-edx.azurewebsites.net/api/Rating', parameter).done(function(data) {
         $('#output').text(data.message);
       });
     });
   });

   </script>
</body>
</html>
