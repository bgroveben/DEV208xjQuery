<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>More jQuery .get()</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 18px;
      }
      div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>This demo lets you play with some multiplication tables. Yay Math!</h4>
      <p>&nbsp;</p>
      <label>Enter a Number: <input type="text" id="number"/></label>
      <button type="button" class="btn btn-primary" id="multiplication-tables">Show Multiplication Table</button>
      <div id="result"></div
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
      $(function() {
        $('#multiplication-tables').click(function() {
          // get value from the input element on this page
          var numValue = $('#number').val();
          // send the input value to the server
          $.get('multiplication-tables.php', {number: numValue} , function(data) {
            // display the returned data
            $('#result').html(data);
          });
        });
      });
    </script>
  </body>
</html>
